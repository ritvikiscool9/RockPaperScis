<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <Title>Rock Paper Scissors</Title>
    </head>
    <body>
        <script>

           
            
            function getComputerChoice(){
                let choice = (Math.random()*4)
                
                if(choice >= 0 && choice < 1){
                    return "rock";
                }else if(choice >= 1 && choice < 2){
                    return "paper";
                }else{
                    return "scissors";
                }
            }

            function getHumanChoice(){
                let message = "Rock Paper Scissors?"
                let result = prompt(message).toLowerCase();
               

                if(result == "rock"){ 
                    return "rock";  
                }else if(result == "paper"){
                    return "paper";
                }else if (result == "scissors"){
                    return "scissors";
                }else{
                    console.log("Not an option");
                    getHumanChoice();
                }
            }

            function playRound(humanChoice, computerChoice){
                let winner;
                
                if(humanChoice === computerChoice){
                    console.log("It's a tie");
                    return 3
                }else if(humanChoice == "rock" && computerChoice == "scissors") {
                    console.log("You win!");
                    return  1
                }else if(humanChoice == "paper" && computerChoice == "rock") {
                    console.log("You win!");
                    return 1
                }else if(humanChoice == "scissors" && computerChoice == "rock") {
                    console.log("You win!");
                    return 1
                }else{
                    console.log("Computer wins!");
                    return 2
                }
            }

            function playGame(){
                let humanScore = 0;
                let computerScore = 0;

                for(i=1; i < 6; i++){
                    const computerSelection = getComputerChoice();
                    const humanSelection =  getHumanChoice();
                    let winner;
                    console.log("Computer picked: " + computerSelection);  
                    console.log("Human picked: " + humanSelection); 
                    winnner = playRound(humanSelection,computerSelection);
                    if(winner == 1){
                        humanScore+= 1;
                    }else if(winner == 2){ 
                        computerScore+=1;
                    } 
                    
                
                }
                console.log("After game human score is: " + humanScore + " and computer score is " + computerScore);
            }
 


            playGame();           
  

        </script>

    </body>
</html>
